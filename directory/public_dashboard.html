<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Yritysonline</title>


  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/po47ymv3805hjs8/edit_record.js" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div id="company_name_slot" class="sidebar-heading"></div>
      <div id="sidebarlist" class="list-group list-group-flush">

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <button class="btn btn-primary" id="menu-toggle">
          <span data-feather="chevron-left">
          </span></button>


        </button>

      </nav>

      <div class="container-fluid">

        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header ">
                <div class="d-flex justify-content-between">
                  <h4 id="datatable_heading"></h4>
                  <div id="excel_div">

                  </div>

                  <button id="new_record_button" style="color:#000066;" class="btn btn-primary">
                    <span data-feather="plus"></span>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <table id="example" class="display" style="width:100%">
                    <thead>
                      <tr id="header_row">
                      </tr>
                    </thead>
                    <tfoot>
                      <tr id="footer_row">
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script src="https://dl.dropbox.com/s/po47ymv3805hjs8/edit_record.js"></script>
