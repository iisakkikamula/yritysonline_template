<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>JSONEditor | JSON schema validation</title>

  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.0.4/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.0.4/dist/jsoneditor.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	

  <style type="text/css">
    body {
      width: 95%;
      font: 11pt sans-serif;
    }
    #jsoneditor {
      width: 100%;
      height: 500px;
    }

    /* custom bold styling for non-default JSON schema values */
    .jsoneditor-is-not-default {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>JSON schema validation</h1>

<p>
  <button id="save_JSON_model">Save model</button>
</p>

<div id="jsoneditor"></div>

<script>
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
 
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
 
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
</script>

<script>
	function save_model(editor_content) {
	var datastring = "";
		try {
		  datastring = JSON.stringify(editor_content);
		}
		catch(err) {
		  console.log(err.message);
		}
	   var sendInfo = {
		   model_as_json: "testi",
		   database_name: "manna"
	   };
       $.ajax({
           type: "POST",
           url: "/schema/" + getUrlParameter('database_name') + "/json_schema_validator/save_model",
           dataType: "json",
		   contentType: "application/json; charset=utf-8",
           data: datastring,
           success: function (msg) {
				window.location.href = window.location.href;
           },
           error: function (error_msg) {
	     console.log("error!");
	     console.log(error_msg);
		   }
       });
}
</script>

<script th:inline="javascript">
/*<![CDATA[*/
  var schema = JSON.parse(/*[[${json_schema}]]*/);
  var json = JSON.parse(/*[[${json_data}]]*/);

  var options = {
    schema: schema,
    mode: 'code',
    modes: ['code', 'text', 'tree', 'preview']
  };

  var container = document.getElementById('jsoneditor');
  var editor = new JSONEditor(container, options, json);
  
  document.getElementById('save_JSON_model').onclick = function () {
    save_model(editor.get());
  };
/*]]>*/	
</script>
	
</body>
</html>
